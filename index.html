<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Voice Translator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0B1220">
  <link rel="manifest" href="manifest.json">

  <style>
    :root{
      --bg1:#0B1220;
      --bg2:#0E1B2E;
      --card: rgba(255,255,255,0.06);
      --stroke: rgba(255,255,255,0.14);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.70);
      --accent:#7C3AED;
      --danger:#EF4444;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Segoe UI",Tahoma,sans-serif;
      color:var(--text);
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:18px;
      background:
        radial-gradient(900px 500px at 20% 15%, rgba(124,58,237,.35), transparent 55%),
        radial-gradient(900px 500px at 80% 20%, rgba(34,197,94,.25), transparent 55%),
        linear-gradient(135deg,var(--bg1),var(--bg2));
    }
    .wrap{width:100%;max-width:560px}
    .card{
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:22px;
      padding:22px;
      box-shadow:0 25px 60px rgba(0,0,0,.45);
      backdrop-filter:blur(10px);
      text-align:center;
    }

    /* Logo */
    .logo{
      font-size:34px;
      font-weight:900;
      letter-spacing:2px;
      color:#fff;
      background:linear-gradient(135deg,#7C3AED,#22C55E);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      margin-bottom:6px;
    }

    h1{
      margin:0 0 14px 0;
      font-size:22px;
      font-weight:700;
    }

    label{
      font-size:12px;
      color:var(--muted);
      display:block;
      margin-bottom:6px;
    }

    select,textarea,button{
      width:100%;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(16,23,40,.65);
      color:var(--text);
      padding:12px;
      font-size:15px;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
      margin-bottom:10px;
    }

    textarea{
      margin-top:10px;
      min-height:90px;
      resize:vertical;
      text-align:center;
    }

    .boxes{
      display:grid;
      gap:10px;
      margin-top:10px;
    }

    .box{
      min-height:60px;
      border-radius:16px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:12px;
      text-align:center;
    }

    .btnRow{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
      margin-top:12px;
    }

    button{
      cursor:pointer;
      font-weight:700;
      transition:transform .12s ease;
    }
    button:active{transform:scale(.97)}

    .primary{
      background:linear-gradient(135deg,var(--accent),#A78BFA);
      color:#0B1220;
    }
    .secondary{
      background:rgba(255,255,255,.06);
    }
    .danger{
      background:rgba(239,68,68,.15);
    }
    button:disabled{opacity:.55;cursor:not-allowed}

    .hint{
      margin-top:10px;
      font-size:12px;
      color:var(--muted);
      min-height:18px;
    }

    .footer{
      margin-top:14px;
      font-size:12px;
      color:rgba(255,255,255,.55);
    }

    @media(max-width:420px){
      .grid,.btnRow{grid-template-columns:1fr}
    }
  </style>
</head>

<script>
const LANGS=[
 {n:"ÙØ§Ø±Ø³ÛŒ",tl:"fa",sl:"fa-IR",rtl:true},
 {n:"English",tl:"en",sl:"en-US"},

const s=document.getElementById("sourceLang");

LANGS.forEach(l=>{

function setDir(){

s.onchange=t.onchange=setDir;

async function translateText(text,tl){
 const r=await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${tl}&dt=t&q=${encodeURIComponent(text)}`);
 const j=await r.json();
 return j[0][0][0];
}

};

function speak(txt,lang){

 u.lang=lang;
 speechSynthesis.speak(u);
}
